[loggers]
keys=root,secretary,restApiClient,hermesConnector,launcher, dtoFactory

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_secretary]
level=DEBUG
handlers=fileHandler,errorFileHandler
qualname=secretary
propagate=0

[logger_restApiClient]
level=DEBUG
handlers=fileHandler,errorFileHandler
qualname=restApiClient
propagate=0

[logger_hermesConnector]
level=DEBUG
handlers=fileHandler,errorFileHandler
qualname=hermesConnector
propagate=0

[logger_dtoFactory]
level=DEBUG
handlers=fileHandler,errorFileHandler
qualname=dtoFactory
propagate=0

[logger_launcher]
level=ERROR
handlers=errorFileHandler
qualname=launcher
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("output.log", "a", 1048576, 5)

[handler_errorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=simpleFormatter
args=("error.log", "a", 1048576, 5)


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
